<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập giá trị"));
    if (number % 3 === 0 && number % 5 === 0) {
        alert("CodeGym");
    }else if (number % 3 === 0) {
        alert("Code")
    }else if (number % 5 === 0) {
        alert("Gym")
    }
</script>
</body>
</html>
